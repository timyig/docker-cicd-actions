name: Build Docker image

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          TAG=$(date +"%Y-%m-%d-%H-%M")
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:$TAG .
          docker tag ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:$TAG ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

      - name: Login to ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:$TAG
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
